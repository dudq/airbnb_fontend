<div class="col-6 offset-3">
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> You have edit a category
    </div>
    <div>
      <div class="form-group">
        <input class="btn btn-primary btn-block" routerLink="/category-list" value="Back to category list">
      </div>
    </div>
  </div>
  <form (ngSubmit)="categoryForm.valid && onSubmit()" *ngIf="!message" [formGroup]="categoryForm" name="form"
        novalidate>
    <div class="form-group">
      <label>Category name</label>
      <input class="form-control" formControlName="name" type="text"/>
      <div *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched" class="alert-danger">
        Category name must be at least 1 characters
      </div>
    </div>


    <button class="btn btn-primary btn-block">Edit</button>

    <button class="btn btn-primary btn-block">Cancel</button>
  </form>
</div>
