<div class="container-fluid">
  <div class="card">
    <div *ngIf="house" class="container-fluid">
      <div class="wrapper row">
        <div class="preview container col-md-4">
          <div class="carousel slide" data-ride="carousel" id="myCarousel">
            <ol class="carousel-indicators">
              <li *ngFor="let picture of house.picture; let i = index"
                  [attr.data-slide-to]="i"
                  [ngClass]="i == 0 ? 'active' : ''" data-target="#myCarousel"></li>
            </ol>
            <div class="carousel-inner d-flex align-items-center" role="listbox">
              <div *ngFor="let picture of house.picture; let i = index"
                   [ngClass]="i == 0 ? 'active' : ''"
                   class="carousel-item col-md-3">
                <img height="400px" src="{{picture.url}}" width="350">
              </div>
            </div>
            <a class="carousel-control-prev" data-slide="prev" href="#myCarousel" role="button">
              <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" data-slide="next" href="#myCarousel" role="button">
              <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>

          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{house.houseName}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">{{house.description}}</p>
          <h4 class="price">Price:<span style="margin-left: 10px">{{house.price}} USD</span></h4>
          <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
          <h5 class="sizes">Category:
            <span class="size" data-toggle="tooltip" title="small">{{house.category.name}}</span>
          </h5>
          <div class="colors">Host: <label> {{house.user.name}}</label>
            <div class="colors">Status: <label> {{house.status}}</label>
              <div class="action">
                <!--            *ngIf="authority === 'user'" -->
                <a [ngClass]="house.status === 'AVAILABLE' ? 'active' : 'disabled'" class="add-to-cart btn btn-warning"
                   role="button"
                   routerLink="/user/house-booking-create/{{house.id}}">
                  Booking now
                </a>
                <button class="btn btn-warning" type="button"><span class="fa fa-heart"></span></button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
