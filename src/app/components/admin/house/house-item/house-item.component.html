<table *ngIf="houseList" class="table table-striped table-bordered col-10 text-center" style="margin: auto;">
  <thead>
  <tr class="text-light" style="text-align: center;   background-color: deepskyblue;">
    <th scope="col">#ID</th>
    <th scope="col">House Name</th>
    <th scope="col">Address</th>
    <th scope="col">Category</th>
    <th scope="col">Price</th>
    <th scope="col">Area</th>
    <th scope="col">Host</th>
    <th scope="col">Status</th>
    <th colspan="2">
      <a [routerLink]="['/admin/house-create']" class="btn btn-success text-light">Add House</a>
    </th>
  </tr>
  </thead>
  <tbody *ngFor="let house of houseList; index as i"
         style="text-align: center">
  <tr *ngIf="i < page * 4 && i >= page * 4 - 4">
    <th scope="row">{{house.id}}</th>
    <th><a routerLink="/admin/house-detail/{{house.id}}">{{house.houseName}}</a></th>
    <th>{{house.address}}</th>
    <th>{{house.category.name}}</th>
    <th>{{house.price}}</th>
    <th>{{house.area}}</th>
    <th>{{house.user.name}}</th>
    <th>{{house.status}}</th>
    <td>
      <div>
        <a [routerLink]="['/admin/house-edit',house.id]"
           class="btn btn-danger text-light">Edit</a>
        <a [routerLink]="['/admin/house-delete',house.id]"
           class="btn btn-primary text-light ml-4">Delete</a>
      </div>
    </td>
  </tr>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item"><a (click)="changePage('previous')" class="page-link">Previous</a></li>
    <li class="page-item"><a (click)="changePage('next')" class="page-link">Next</a></li>
  </ul>
</nav>
