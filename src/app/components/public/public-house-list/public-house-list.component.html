<div class="container welcome text-center">
  <div class="col-12">
    <h3 class="display-5">All House</h3>
  </div>
  <hr style="margin-right: 5px">
  <hr style="margin-left: 5px">
  <div class="row">
    <div *ngFor="let house of houseList, index as i" class="col-md-3"
         style="padding: 10px 10px 10px 10px">
      <div *ngIf="i < page * 4 && i >= page * 4 - 4">
        <app-public-house-item [house]="house"></app-public-house-item>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a (click)="changePage('previous')" class="page-link">Previous</a></li>
      <li class="page-item"><a (click)="changePage('next')" class="page-link">Next</a></li>
    </ul>
  </nav>

</div>
