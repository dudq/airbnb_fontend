<div class="parent-login">


  <div class="register">
    <div *ngIf="isSignedUp; else signupForm">
      Đã Register thành công!
    </div>
    <ng-template #signupForm>
      <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning" style="text-align: center">
        Đăng ký thành công <br/>
      </div>
      <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="register-form" name="form" novalidate>
        <label class="btn btn-light  ">
          <h2 style="text-align: center;">Register Host</h2>
          <div class="form-group ">
            <label>Name</label>
            <input #name="ngModel" [(ngModel)]="form.name" aria-describedby="Name" class="form-control"
                   id="exampleInputName" name="name" placeholder="User Name" required
                   type="text">
            <div *ngIf="f.submitted && name.invalid">
              <div *ngIf="name.errors.required" class="displayErrorMessage">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input #email="ngModel" [(ngModel)]="form.email" class="form-control" email name="email" placeholder="Email"
                   required type="text"/>
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required" class="displayErrorMessage">Email is required</div>
              <div *ngIf="email.errors.email" class="displayErrorMessage">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input #username="ngModel" [(ngModel)]="form.username" class="form-control" name="username"
                   placeholder="Username"
                   required
                   type="text">
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required" class="displayErrorMessage">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input #password="ngModel" [(ngModel)]="form.password" class="form-control" id="exampleInputPassword1"
                   minlength="6"
                   name="password" placeholder="Password"
                   required type="password">
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required" class="displayErrorMessage">Password is required</div>
              <div *ngIf="password.errors.minlength" class="displayErrorMessage">Password must be at least 6
                characters
              </div>
            </div>
          </div>
          <div id="btnRegister">
            <button class="btn btn-primary " type="submit"><i class="fas fa-sign-in-alt"></i> Register</button>
          </div>
          <!--        <button class="btn btn-success btn-siginin-signup" type="submit"><i class="fas fa-sign-in-alt"></i> Sign up-->
          <!--        </button>-->
        </label>
      </form>
    </ng-template>
  </div>
</div>
