<h1> List of houses</h1>
<div class="container">
  <div *ngIf="house">
    <div class="search-house">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search">
    </div>
    <div class="row">

      <div class="col-sm-4"
           *ngFor="let houseItem of house   | houseDetailFilter: searchText| paginate: {itemsPerPage: 9, currentPage: pageActual}; index as i">
        <app-public-house-item [house]="houseItem"></app-public-house-item>
      </div>
    </div>
  </div>

  <div style="text-align: center">
    <pagination-controls (pageChange)="pageActual = $event"
    ></pagination-controls>
  </div>
</div>
<router-outlet></router-outlet>
